<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Teams Meeting Details Tab - Python Backend" />
    
    <title>Meeting Details Tab</title>
    
    <!-- Teams JavaScript SDK -->
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
    
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/site.css">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Main app container -->
    <div id="root">
        <!-- Content will be dynamically loaded here based on route -->
    </div>
    
    <!-- Load all JavaScript components -->
    <script src="/static/js/app.js"></script>
    <script src="/static/js/welcome.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/detail.js"></script>
    <script src="/static/js/result.js"></script>
    <script src="/static/js/agenda.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Initialize the app -->
    <script>
        // Initialize Teams SDK and app on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Microsoft Teams
            microsoftTeams.app.initialize().then(() => {
                console.log('Teams SDK initialized');
                
                // Initialize the app router
                if (window.App && window.App.init) {
                    window.App.init();
                }
            }).catch((error) => {
                console.error('Error initializing Teams SDK:', error);
                
                // Initialize app even if Teams SDK fails (for testing outside Teams)
                if (window.App && window.App.init) {
                    window.App.init();
                }
            });
        });
    </script>
</body>
</html>
