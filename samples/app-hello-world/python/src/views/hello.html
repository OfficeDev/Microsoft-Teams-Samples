<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft Teams Hello World Sample App</title>
  <style>
    /* Centralize font styling for readability */
    .theme-text {
      font-family: 'Segoe UI Semibold', 'Segoe UI', Tahoma, Helvetica, Sans-Serif;
      font-weight: 600;
    }

    .heading {
      font-size: 1.5rem;
    }

    .subheading {
      font-size: 1rem;
    }
  </style>
</head>

<body class="theme-light">
  <div class="surface">
    <div class="panel">
      <!-- Apply the font styles through CSS classes -->
      <div class="theme-text heading">
        Hello, World
        <p class="theme-text subheading">
          Welcome to Microsoft Teams Hello World sample app (python)
        </p>
      </div>
    </div>
  </div>
</body>

</html>
