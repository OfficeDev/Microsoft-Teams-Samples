<!DOCTYPE html>
<html>
  <head>
    <script src="js/cookies.js"></script>
  </head>
  <body onload="getCookies()">
    <div>
      <a href="cookies.html">Cookies</a> |
      <a href="samesite-cookies.html">SameSite Cookies</a> |
      <a href="partitioned-cookies.html">Partitioned Cookies</a> |
      <a href="local-storage.html">LocalStorage</a> |
      <a href="index-db.html">IndexDB</a>
    </div>

    <h2>Partitioned Cookies üç™</h2>

    <p>Current Cookies</p>
    <div style="border: 1px solid gray; padding: 10px">
      <p id="cookies"></p>
      <code id="cookieStore" style="white-space: pre; font-size: large"></code>
    </div>

    <p>
      <label for="key">Cookie name</label>
      <input type="text" id="key" />
    </p>
    <p>
      <label for="cookieValue">Cookie value</label>
      <input type="text" id="cookieValue" />
    </p>
    <p>
      <label for="secure">Secure</label>
      <input type="checkbox" id="secure" checked disabled />
    </p>
    <p>
      <label for="partitioned">Partitioned</label>
      <input type="checkbox" id="partitioned" checked disabled />
    </p>
    <p>
      <label for="sameSite">SameSite</label>
      <select id="sameSite">
        <option value="None">None</option>
        <option value="Lax">Lax</option>
        <option value="Strict">Strict</option>
        <option value="">Unspecified</option>
      </select>
    </p>
    <br />
    <button onclick="popOutApp()">popOutApp</button>
    <button onclick="setCookiesFromClient()">Set Cookies</button>
    <button onclick="setPartitionedCookiesFromApi()">Set Partitioned Cookies from API</button>
    <button onclick="clearCookies()">Clear Cookies</button>
  </body>
</html>
