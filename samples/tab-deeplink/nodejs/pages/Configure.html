<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <script src="https://res.cdn.office.net/teams-js/2.34.0/js/MicrosoftTeams.min.js"
            integrity="sha384-brW9AazbKR2dYw2DucGgWCCcmrm2oBFV4HQidyuyZRI/TnAkmOOnTARSTdps3Hwt"
            crossorigin="anonymous"></script>
    <h2>Click on save to configure the tab.</h2>
    <script>
        microsoftTeams.app.initialize().then(() => {
            microsoftTeams.pages.config.registerOnSaveHandler(function (saveEvent) {
                microsoftTeams.pages.config.setConfig({
                    entityId: "DeepLinkApp",
                    contentUrl: window.location.origin + "/ChannelDeepLink.html",
                    suggestedDisplayName: "DeepLink App",
                    websiteUrl: window.location.origin + "/ChannelDeepLink.html",
                }).then(() => {
                    saveEvent.notifySuccess();
                });
            });
            microsoftTeams.pages.config.setValidityState(true);
        });
    </script>
</body>

</html>
