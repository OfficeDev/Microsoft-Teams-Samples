<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://res.cdn.office.net/teams-js/2.6.1/js/MicrosoftTeams.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#productStatus").hide();
        });

        microsoftTeams.app.initialize().then(() => {
            scanBarCode();
        });

        var productId;

        // Method to scan barcode
        function scanBarCode() {
            var config = {
                timeOutIntervalInSec: 30
            };

            // Barcode scanning logic
            microsoftTeams.media.scanBarCode((error, decodedText) => {
                if (error) {
                    const errorMessage = error.message 
                        ? `ErrorCode: ${error.errorCode} ${error.message}` 
                        : `ErrorCode: ${error.errorCode}`;
                    alert(errorMessage);
                } else if (decodedText) {
                    productId = decodedText;
                    window.location.href = `${window.location.origin}/productDetails?productId=${productId}`;
                }
            }, config);
        }
    </script>
</head>

<body class="theme-light">
    <div class="surface">
        <div class="panel"></div>
    </div>
</body>

</html>
