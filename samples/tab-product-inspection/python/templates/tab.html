<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Inspection demo</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://res.cdn.office.net/teams-js/2.40.0/js/MicrosoftTeams.min.js"
        integrity="sha384-QXdQxWIYy1PLsb9pdWIm5k6mjLxVKAF4ISp0BVCZZCiZNyaKXinYNAQVT8+8hEIf"
        crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    #mainDiv {
      padding-left: 5%;
      padding-top: 2%;
    }

    .flex-container {
      display: flex;
    }

    .flex-container > div {
      margin: 10px;
      padding: 10px;
    }

    .container {
      height: auto;
      margin: 0 auto;
      padding: 10px;
      position: relative;
      margin-left: 65px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body id="mainDiv">
  <h4>Product Inspection</h4>
  <br />

  <div class="flex-container">
    <div><img src="" id="desktop"><div class="container">Desktop</div></div>
    <div><img src="" id="laptop"><div class="container">Laptop</div></div>
    <div><img src="" id="mobile"><div class="container">Mobile</div></div>
  </div>

  <br /><br />
  <button type="button" class="btn btn-outline-info" id="btnInspectProduct">Inspect product</button>
  <br /><br />
  <button type="button" class="btn btn-outline-info" id="btnViewProduct">View product status</button>

  <script src="/static/js/tab.js"></script>
</body>
</html>
