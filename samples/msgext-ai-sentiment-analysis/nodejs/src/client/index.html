<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://res.cdn.office.net/teams-js/2.34.0/js/MicrosoftTeams.min.js"
            integrity="sha384-brW9AazbKR2dYw2DucGgWCCcmrm2oBFV4HQidyuyZRI/TnAkmOOnTARSTdps3Hwt"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 2rem;
            margin-left: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h5 class="card-header">Sentiment Analysis Result :</h5>
            <div class="card-body">
                <div id="actualMessageDiv"></div>
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script>
        var result = "";
        var actualMessage = "";

        function loadData() {
            var urlParams = new URLSearchParams(window.location.search);
            actualMessage = urlParams.get("title");
            result = urlParams.get("result");

            console.log("Loading data - Title:", actualMessage, "Result:", result);

            const actualMessageDiv = document.getElementById('actualMessageDiv');
            const outputDiv = document.getElementById('output');

            if (actualMessageDiv && outputDiv) {
                actualMessageDiv.innerHTML = `<p>Actual Message : <strong class="card-text text-primary">${actualMessage || 'N/A'}</strong></p>`;
                outputDiv.innerHTML = `<p> Result : <strong class="card-text text-success">${result || 'N/A'}</strong></p>`;
                console.log("Data loaded successfully");
            } else {
                console.error("DOM elements not found");
            }
        }

        // Initialize Teams SDK
        microsoftTeams.app.initialize().then(() => {
            console.log("Teams SDK initialized");
            loadData();
        }).catch((error) => {
            console.error("Teams SDK init error:", error);
            loadData();
        });
    </script>
</body>

</html>
