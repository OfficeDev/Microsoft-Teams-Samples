<!DOCTYPE html>
<html>
<head>
    <title>Teams Meeting Tabs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .nav-list { list-style-type: none; padding: 0; }
        .nav-item { margin: 10px 0; }
        .nav-link { 
            display: inline-block; 
            padding: 10px 15px; 
            text-decoration: none; 
            background-color: #6264A7; 
            color: white; 
            border-radius: 4px; 
        }
        .nav-link:hover { background-color: #464775; }
        
        /* Timer Count Styles for Different Themes */
        /* Dark Theme Timer */
        .timerCount-dark {
            padding: 10rem;
            text-align: center;
            background-color: #242424;
            color: white;
        }

        /* Light Theme Timer */
        .timerCount-light {
            padding: 10rem;
            text-align: center;
            background-color: white;
            color: #242424;
        }

        /* High Contrast Theme Timer */
        .timerCount-contrast {
            padding: 10rem;
            text-align: center;
            background-color: black;
            color: yellow;
        }

        /* Dark Theme */
        .theme-dark {
            margin: 0.5rem;
            margin-right: 0px;
            border-radius: 2px;
            padding: 0.3rem;
            background-color: #242424;
            color: white;
        }

        /* Light Theme */
        .theme-light {
            margin: 0.5rem;
            margin-right: 10px;
            border-radius: 2px;
            padding: 0.9rem;
            background-color: white;
            color: #242424;
            display: contents;
        }

        /* High Contrast Theme */
        .theme-contrast {
            margin: 0.5rem;
            margin-right: 10px;
            border-radius: 2px;
            padding: 0.9rem;
            background-color: black;
            color: yellow;
            display: contents;
        }
    </style>
</head>

        <li class="nav-item"><a href="/share-to-meeting" class="nav-link">Share to Meeting</a></li>
        <li class="nav-item"><a href="/shareview" class="nav-link">Share View</a></li>
    </ul>
    
    <h2>API Endpoints</h2>
    <ul class="nav-list">
        <li class="nav-item"><a href="/api/participants" class="nav-link">Participants API</a></li>
