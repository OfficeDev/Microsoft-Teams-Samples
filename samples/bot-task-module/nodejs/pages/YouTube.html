<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>YouTube</title>
    <script src="https://res.cdn.office.net/teams-js/2.34.0/js/MicrosoftTeams.min.js"
            integrity="sha384-brW9AazbKR2dYw2DucGgWCCcmrm2oBFV4HQidyuyZRI/TnAkmOOnTARSTdps3Hwt"
            crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
        }

        #embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 95%;
            height: 95%;
            padding: 10px 20px;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        microsoftTeams.app.initialize();

        // Handle the Esc key
        document.onkeyup = function (event) {
            if ((event.key === 27) || (event.key === "Escape")) {
                microsoftTeams.dialog.submit(null); // This will return an err object to the completionHandler()
            }
        }
    </script>
    <div id="embed-container">
        <iframe width="1000" height="700" src="https://www.youtube.com/embed/r9WQPSaLnaU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</body>
</html>
