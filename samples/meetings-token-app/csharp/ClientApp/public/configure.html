            display: flex;
            justify-content: center;
            align-content: center;

            margin-right: auto;
            vertical-align: middle;

        .header-inner-container::after {
            content: "";
            clear: both;
            display: table;

            text-decoration: none;

            header {
                background-color: #55A0E0;
                background-size: auto 200px;

        @media only screen and (max-width: 1230px) {
            header {
                background-color: #55A0E0;
                background-size: auto 200px;
            }

            .header-text {
                font-size: 44px;
            }
        }

        @media only screen and (max-width: 1000px) {
            header {
                background-color: #55A0E0;
                background-image: none;

<body>
    <header class="header">
        <header class="header">
            <div class="header-inner-container">
                <div style="display: flex; align-content: center; font-size: 24px;">Welcome to Meeting Token App</div>
            </div>
            <div class="header-inner-container">
                <div style="display: flex; align-content: center;font-size: 18px;">Press save to continue</div>
            </div>

        </header>
        <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
        <script>
            microsoftTeams.app.initialize().then(() => {
                microsoftTeams.app.notifySuccess();
                microsoftTeams.pages.config.registerOnSaveHandler(function (saveEvent) {
                    microsoftTeams.pages.config.setConfig({
                        entityID: "Meeting Token App",
                        contentUrl: `${window.location.origin}/index.html`,
                        suggestedTabName: "Meeting Token App",
                        websiteUrl: `${window.location.origin}/index.html`,
                    });
                    saveEvent.notifySuccess();
                });
                microsoftTeams.pages.config.setValidityState(true);
            });
        </script>
</body>

</html>
