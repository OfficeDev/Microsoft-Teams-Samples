<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    /* width */
    ::-webkit-scrollbar {
      width: 6px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #00000080;
      border-radius: 10px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #D8D8D8;
    }
  </style>

</head>
