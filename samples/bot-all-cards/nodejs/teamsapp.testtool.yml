version: v1.3

additionalMetadata:
  sampleTag: TeamsFx-Samples:test-tool-sample-app

deploy:
  # Install development tool(s)
  - uses: devTool/install
    with:
      testTool:
        version: ~0.1.0-beta
        symlinkDir: ./devTools/teamsapptester

  # Run npm command
  - uses: cli/runNpmCommand
    with:
      args: install --no-audit
